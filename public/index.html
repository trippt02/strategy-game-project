<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Infinite Strategy Game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>My Awesome Infinite Strategy Game!!</h1>
        </header>
        <main>
            <div id="map"></div>
            <div id="resources">
                <h3>Resources</h3>
                <div>Wood: <span id="wood-count">0</span></div>
                <div>Stone: <span id="stone-count">0</span></div>
                <div>Ore: <span id="ore-count">0</span></div>
                <div>Wheat: <span id="Wheat-count">0</span></div>
            </div>
            <div id="buildings">
                <h3>Buildings</h3>
                </div>
            <div id="ui">
                <h3>Actions</h3>
                <button id="build-button">Build</button>
                <button id="upgrade-button">Upgrade</button>
                <button id="explore-button">Explore</button>
                </div>
        </main>
        <footer>
            <p>&copy; 2025 My Awesome Strategy Game</p>
        </footer>
    </div>
    <script src="../src/app.js"></script>
</body>
</html>
